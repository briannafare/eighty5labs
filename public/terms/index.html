<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Terms & Conditions | Eighty5 Labs</title>
  <meta name="title" content="Terms & Conditions | Eighty5 Labs">
  <meta name="description" content="Review the Eighty5 Labs terms and conditions governing your use of our website and services.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://eighty5labs.com/terms">
  <meta property="og:title" content="Terms & Conditions | Eighty5 Labs">
  <meta property="og:description" content="Review the Eighty5 Labs terms and conditions governing your use of our website and services.">
  <meta property="og:site_name" content="Eighty5 Labs">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="https://eighty5labs.com/terms">
  <meta name="twitter:title" content="Terms & Conditions | Eighty5 Labs">
  <meta name="twitter:description" content="Review the Eighty5 Labs terms and conditions governing your use of our website and services.">

  <!-- Redirect after meta tags are read -->
  <meta http-equiv="refresh" content="0;url=https://eighty5labs.com/#/terms">
  <link rel="canonical" href="https://eighty5labs.com/terms">

  <script>
    setTimeout(function() {
      window.location.replace('/#/terms');
    }, 100);
  </script>
</head>
<body>
  <h1>Terms & Conditions | Eighty5 Labs</h1>
  <p>Review the Eighty5 Labs terms and conditions governing your use of our website and services.</p>
  <p>Redirecting to <a href="/#/terms">Terms & Conditions</a>...</p>
</body>
</html>
