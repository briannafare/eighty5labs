<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->

  <meta name="title" content="Privacy Policy | Eighty5 Labs">

  <!-- Redirect after meta tags are read -->
  <meta http-equiv="refresh" content="0;url=https://eighty5labs.com/#/privacy">
  <link rel="canonical" href="https://eighty5labs.com/privacy">

  <script>
    setTimeout(function() {
      window.location.replace('/#/privacy');
    }, 100);
  </script>
</head>
