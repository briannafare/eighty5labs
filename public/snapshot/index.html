<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Local Authority Snapshot by Eighty5 Labs</title>

  <script>
    // Delay redirect slightly to allow crawlers to read meta tags
    setTimeout(function() {
      window.location.replace('/#/snapshot');
